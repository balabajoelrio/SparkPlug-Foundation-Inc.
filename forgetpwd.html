<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Username/Password</title>
    <link rel="stylesheet" href="styles/forgetpwdstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="img">
            <img src="Logo.png" alt="image">
        </div>
  
        <div class="login-content">
  
            <form action="index.html">

                <div class="d-flex btn-exit">
                    <div class="ms-auto">
                        <a href="index.html">
                            <i class="fa-solid fa-xmark" style="font-weight: bold; font-size: 20px;"></i>
                        </a>
                    </div>
                </div>
  
                <div class="title-container">
                    <h2>Forgot Username / Password</h2>
                    <p>Never stop sharing, never stop caring...</p>
                </div>
  
                <div class="login-inner-content">
  
                    <div class="input-div one">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Enter email address</h5>
                            <input type="email" class="input" required>
                        </div>
                    </div>
  
                </div>
  
                <input type="submit" class="btn text-white" value="Reset Password" onclick="alert('A password reset link has been sent to your email.')">
  
            </form>
        </div>
    </div>  
  
    <script src="scripts/forgetpwdscript.js"></script>
    
</body>
</html>
