<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/settingsstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="settings--content">
        
        <div class="tabular--wrapper">
            <h3 class="main--title">Settings</h3>

            <div class="container">
                
                <form id="settingsForm">
                    <div class="form-group mt-2">
                        <label for="foundationName">Foundation Name:</label>
                        <input type="text" class="form-control" id="foundationName" value="SparkPlug Foundation Inc." required>
                    </div>

                    <div class="form-group mt-2">
                        <label for="foundationAddress">Foundation Address:</label>
                        <input type="text" class="form-control" id="foundationAddress" value="Don Gervacio st., Quijada, V. Rama, Guadalupe, Cebu City, 6000" required>
                    </div>

                    <div class="form-group mt-2">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" value="(032) 222 2342" required>
                    </div>
                
                    <div class="form-group mt-2">
                        <label for="website">Foundation Website:</label>
                        <input type="url" class="form-control" id="website" value="https://sparkplugfoundation.com/" required>
                    </div>
                
                    <div class="form-group mt-3 fw-bold">
                        <label>Social Media Links:</label>
                        <div class="d-flex" id="fbsocmed">
                            <i class="fa-brands fa-facebook"></i>
                            <input type="text" class="form-control border-0" id="fbsocialMedia" value="https://facebook.com/user">
                        </div>
                        <div class="d-flex" id="instasocmed">
                            <i class="fa-brands fa-instagram"></i>
                            <input type="text" class="form-control border-0" id="instasocialMedia" value="https://instagram.com/user">
                        </div>
                        <div class="d-flex" id="twitsocmed">
                            <i class="fa-brands fa-twitter"></i>
                            <input type="text" class="form-control border-0" id="twitsocialMedia" value="https://twitter.com/user">
                        </div>
                        <div class="d-flex" id="linkdNsocmed">
                            <i class="fa-brands fa-linkedin"></i>
                            <input type="text" class="form-control border-0" id="linkdNsocialMedia" value="https://linkedin.com/user">
                        </div>
                    </div>

                    <!--Theme Settings-->
                    <div class="theme-settings pt-3">
                        <h5>Theme Settings</h5>
                        <div class="d-flex gap-2 align-center">
                            <label>Light</label>
                            <br>
                        
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            
                            <br>
                            <label>Dark</label>
                        </div>
                    </div>
            
                </form>

                <button type="button" class="btn1" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>

    </div>
    <script src="scripts/settings-script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsza5MuJxUvgRNiTfmorQJC-hQSblGr6g&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
