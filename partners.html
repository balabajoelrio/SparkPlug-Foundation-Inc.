<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <link rel="stylesheet" href="styles/partnersstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="partners--content">

        <div class="tabular--wrapper">

            <!-- donations trigger modal -->
            <div class="d-flex">
                <h3 class="main--title">Our Trusted Partners </h3> 
                <div class="ms-auto">
                    <button type="button" class="btn1" data-bs-toggle="modal" data-bs-target="#modalPartners">
                        <i class="fa-solid fa-plus "></i> Partner
                    </button> 
                </div>
            </div>

            <!--Donations Modal-->
            <div class="modal fade" id="modalPartners" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcoming new partner</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">

                            <form>

                                <div class="form-group">
                                    <label for="partnerName">Partner's Name</label>
                                    <input type="text" class="form-control" id="partnerName" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="partnerDetails">Partner's Details</label>
                                    <textarea class="form-control" id="partnerDetails" rows="5" required></textarea>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="partnerPhoto">Partner's Photo/ Logo</label>
                                    <input type="file" class="form-control-file" id="partnerPhoto">
                                </div>
    
                            </form>
                            
                            
                        </div>

                        <div class="modal-footer">
                                
                            <div>
                                <button type="submit" class="btn1" onsubmit="addPartner()">Add Partner</button>
                            </div>
                            <div class="ms-auto">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>

            

            <div class="container row">

                <div class="card" style="width: 18rem;">
                    <img src="partners logo/bantay bata.png" class="card-img-top" alt="bb163.png">
                    <!--<div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div> -->
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="partners logo/Chilren shelter of cebu.png" class="card-img-top" alt="CSC.png">
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="partners logo/gawad kalinga.png" class="card-img-top" alt="gdka.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/GMAKapusoFoundation.png" class="card-img-top" alt="gmakf.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/Liter of Light Foundation.png" class="card-img-top" alt="llf.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/PCSO.png" class="card-img-top" alt="pcs.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/philippine national red cross.png" class="card-img-top" alt="redcross.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/ROWW.png" class="card-img-top" alt="roww.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/san miguel foundation.png" class="card-img-top" alt="smbf.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/SaveTheChildren.png" class="card-img-top" alt="stc.png">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/UNICEF Philippines.png" class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="partners logo/Waves for Water.png" class="card-img-top" alt="w4w.png">
                </div>

                <div class="displayPartnersHere">
                    <div id="partnersDisplay"></div>
                </div>
            </div>
            
        </div>
    
    </div>  

    <script src="scripts/partnerscript.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsza5MuJxUvgRNiTfmorQJC-hQSblGr6g&callback=initMap"></script>
    
</body>
</html>
