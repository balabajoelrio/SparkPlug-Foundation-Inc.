            <div class="container" id="eventContainer">
                <div class="row">
                    <!-- Event Form -->
                    <div class="col-md-8">
                        <!-- Google Maps Section -->
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">Add New Event</h5>
                                <div class="form-group">
                                    <label for="eventName">Event Name</label>
                                    <input type="text" class="form-control" id="eventName" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventDetails">Event Details</label>
                                    <textarea class="form-control" id="eventDetails" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="eventDate">Event Date</label>
                                    <input type="date" class="form-control" id="eventDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventPhoto">Event Photo</label>
                                    <input type="file" class="form-control-file" id="eventPhoto">
                                </div>
                                <div class="form-group">
                                    <label for="eventPlace">Event Place/Address</label>
                                    <input type="text" class="form-control" id="eventPlace" required>
                                </div>
                                <button type="button" class="btn1" onclick="addEvent()">Add Event</button>
                            </div>
                        </div>
        
                        <h2 class="mt-4">Event Locations</h2>
                        <div id="map"></div>
                        <!-- Event Display Section -->
                        <div id="eventDisplay" class="mt-4"></div>
                    </div>
        
                    <!-- Event History Sidebar -->
                    <div class="col-md-4">
                        <h5>Event History</h5>
                        <iframe id="eventHistory" frameborder="0" scrolling="auto"></iframe>
                    </div>
