<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="styles/communitystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="scripts/communityscript.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsza5MuJxUvgRNiTfmorQJC-hQSblGr6g&callback=initMap"></script>
</head>
<body>
    <div class="community--content">

        <div class="tabular--wrapper">
            <div class="container">
                <!-- <h2>Community</h2> -->
        
                <!-- Event Form -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Community</h5>
                        <form id="eventForm">
                            <div class="form-group">
                                <label for="eventName">Community Activities/Project</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDetails">Project Details</label>
                                <textarea class="form-control" id="eventDetails" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="eventDate">Project Date</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                            <div class="form-group">
                                <label for="eventPhoto">Community Photo</label>
                                <input type="file" class="form-control-file" id="eventPhoto">
                            </div>
                            <div class="form-group">
                                <label for="eventPlace">Activity Place/Address</label>
                                <input type="text" class="form-control" id="eventPlace" required>
                            </div>
                            <button type="button" class="btn1" onclick="addEvent()">Add Event</button>
                        </form>
                    </div>
                </div>
        
                <!-- Event Display Section -->
                <div id="eventDisplay"></div>
        
                <!-- Google Maps Section -->
                <!-- <h2 class="mt-4">Event Locations</h2>
                <div id="map"></div> -->
            </div>
        
        </div>
    </div>
    
</body>
</html>
